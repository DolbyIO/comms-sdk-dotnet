name: Package Artifacts
on: workflow_dispatch

jobs:
  build-runtimes:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            shell: bash
            runtime: DolbyIO.Comms.Sdk.Runtime.Osx
          - os: windows-latest
            shell: powershell
            runtime: DolbyIO.Comms.Sdk.Runtime.Win
    
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/configure
        with:
          shell: ${{ matrix.shell }}

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build . -t DolbyIO.Comms.Native

      - name: Pack
        working-directory: ${{github.workspace}}/build
        run: dotnet pack dotnet/${{ matrix.runtime }}/${{ matrix.runtime }}.csproj

      - if: ${{matrix.os == 'windows-latest'}}
        working-directory: ${{github.workspace}}/build/bin
        run: |
          echo "${{ secrets.WINDOWS_CERTIFICATE }}" > data.b64
          certutil -decode data.b64 certificate.pfx 
          C:/Program Files (x86)/Windows Kits/10/bin/10.0.17763.0/x86/signtool.exe sign /f ./certificate.pfx /t http://timestamp.digicert.com/ DolbyIO.Comms.Sdk.dll
          C:/Program Files (x86)/Windows Kits/10/bin/10.0.17763.0/x86/signtool.exe sign /f ./certificate.pfx /t http://timestamp.digicert.com/ DolbyIO.Comms.Native.dll
          C:/Program Files (x86)/Windows Kits/10/bin/10.0.17763.0/x86/signtool.exe sign /f ./certificate.pfx /t http://timestamp.digicert.com/ dolbyio_comms_sdk.dll
          C:/Program Files (x86)/Windows Kits/10/bin/10.0.17763.0/x86/signtool.exe sign /f ./certificate.pfx /t http://timestamp.digicert.com/ dolbyio_comms_media.dll
          rm certificate.pfx

      - uses: actions/upload-artifact@v3
        with:
          name: nugets
          path: ${{github.workspace}}/build/bin/${{ matrix.runtime }}.*.nupkg

  build-packages:
    runs-on: macos-latest
    needs: [build-runtimes]
    steps:
      - uses: actions/checkout@v2
        with: 
          submodules: true
          lfs: true
      - uses: ./.github/actions/configure
      - uses: actions/download-artifact@v3
        with:
          name: nugets
          path: ${{ github.workspace }}/build/bin
      
      - run: cmake --build .
        working-directory: ${{github.workspace}}/build

      - run: dotnet pack dotnet/DolbyIO.Comms.Sdk/DolbyIO.Comms.Sdk.csproj
        working-directory: ${{github.workspace}}/build

      - name: Sign Nugets
        working-directory: ${{github.workspace}}/build/bin
        run: |
          echo "${{ secrets.WINDOWS_CERTIFICATE }}" | base64 --decode > certificate.pfx
          dotnet nuget sign DolbyIO.Comms.Sdk.*.nupkg --certificate-path ./certificate.pfx --certificate-password ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD}} --timestamper http://timestamp.digicert.com/
          rm certificate.pfx

      - uses: actions/upload-artifact@v3
        with:
          name: nugets
          path: ${{github.workspace}}/build/bin/DolbyIO.Comms.Sdk.*.nupkg

      - run: 7z x "${{github.workspace}}/build/bin/DolbyIO.Comms.Sdk.Runtime.*.nupkg" -o${{github.workspace}}/build "runtimes/*"
        working-directory: ${{github.workspace}}/build

      - run: rm -f Plugins/osx-universal/native/*.dylib
        working-directory: ${{github.workspace}}/unity

      - run: cp -r ${{github.workspace}}/build/runtimes/* ${{github.workspace}}/unity/Plugins
        working-directory: ${{github.workspace}}/unity

      - uses: actions/upload-artifact@v3
        with:
          name: dolbyio-comms-unity-plugin
          path: ${{github.workspace}}/unity/

      - run: dotnet publish dotnet/DolbyCMD/DolbyCMD.csproj -o CmdLine
        working-directory: ${{github.workspace}}/build

      - uses: actions/upload-artifact@v3
        with:
          name: CmdLine
          path: ${{github.workspace}}/build/CmdLine/

